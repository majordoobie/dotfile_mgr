dotfiles:
  alacritty:
    - alacritty_conf:
        deployment_fpath: "~/.config/alacritty/alacritty.yml"
        storage_path: "${S_ROOT}"
    - alacritty_gruvbox_theme:
        deployment_fpath: "~/.config/alacritty/color_scheme_gruvbox.yml"
        storage_path: "${S_ROOT}"

  yabai_and_skhdrc:
    - skhdrc:
        deployment_fpath: "~/.config/skhd/skhdrc"
        storage_path: "${S_ROOT}"
    - yabai_conf:
        deployment_fpath: "~/.config/yabai/yabairc"
        storage_path: "${S_ROOT}"

  ideavim:
    - ideavimrc_jetbrains:
        # This vimrc is for JetBrain IDEs currently tested for PyCharm and CLion
        deployment_fpath: "~/.ideavimrc"
        storage_path: "${S_ROOT}"

  NeoVim:
    - nvim_init:
        deployment_fpath: "~/.config/nvim/init.lua"
        storage_path: "${S_ROOT}/nvim_init"
    - majordoobie_init:
        deployment_fpath: "~/.config/nvim/lua/majordoobie/init.lua"
        storage_path: "${S_ROOT}/majordoobie_init"
    - keymap:
        deployment_fpath: "~/.config/nvim/lua/majordoobie/keymap.lua"
        storage_path: "${S_ROOT}"
    - keymappings:
        deployment_fpath: "~/.config/nvim/after/plugin/keymappings.lua"
        storage_path: "${S_ROOT}"
    - packer:
        deployment_fpath: "~/.config/nvim/plugin/packer.lua"
        storage_path: "${S_ROOT}"
    - packer_compiled:
        deployment_fpath: "~/.config/nvim/plugin/packer_compiled.lua"
        storage_path: "${S_ROOT}"
    - set:
        deployment_fpath: "~/.config/nvim/lua/majordoobie/set.lua"
        storage_path: "${S_ROOT}"
    - telescope:
        deployment_fpath: "~/.config/nvim/plugin/telescope.lua"
        storage_path: "${S_ROOT}"
    - telescope_mappings:
        deployment_fpath: "~/.config/nvim/after/plugin/telescope_mappings.lua"
        storage_path: "${S_ROOT}"

  karabiner_elements:
    - karabiner_conf:
        deployment_fpath: "~/.config/karabiner/karabiner.json"
        storage_path: "${S_ROOT}"

  zsh:
    - zsh_rc:
        # Mostly just aliases here
        deployment_fpath: "~/.zshrc"
        storage_path: "${S_ROOT}"
    - p10k_rc:
        # Modified how the PS1 is displayed
        deployment_fpath: "~/.p10k.zsh"
        storage_path: "${S_ROOT}"

  tmux:
    - tmux_conf:
        deployment_fpath: "~/.tmux.conf"
        storage_path: "${S_ROOT}"



